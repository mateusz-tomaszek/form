<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mateusz Tomaszek</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="other/img/logo.png" type="image/x-icon">
    <link rel="icon" href="other/img/logo.png">
    <meta name="description" content="biogram">
    <meta name="keywords" content="mateusz tomaszek, fotografia, samochody, cars, photo">
    <meta name="author" content="mateusz tomaszek">
    <meta name="acopyright" content="mateusz tomaszek">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="other/form.css">
</head>
<body>

  <div class="time" id="time">

    <div id="timeoutMessage">
      <img src="https://i.ibb.co/mc4js1b/time.png" alt="time" width="110px" height="110px">
        <p>Timeout</p>
        <p>Automatic redirection in: <span id="countdown">9</span> sec.</p>
        <button id="cancelButton">CANCEL</button>

        <div class="progress-container">
          <div class="progress-bar" id="progress"></div>
        </div>

    </div>
    
  </div>

  <script src="other/script.js"></script>



    <form action="https://formsubmit.co/mateusz.tomaszek131@gmail.com" method="post" autocomplete="off">
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span class="animate-charcter">CONTACT</span>
                 
                </div>
                <div class="app-contact">Write to me </div>
              </div>
              
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="NAME" autofocus maxlength="45" style="text-transform: capitalize" name="Name">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="EMAIL" type="email" required="required" maxlength="45" name="Email">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="MESSAGE" minlength="20" maxlength="180" name="Message">
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button" class="animate-charcter" onclick="window.location.href='https://mateusz-tomaszek.pl';">CANCEL</button>
                    <button class="app-form-button" class="animate-charcter" type="submit">SEND</button> 
                  </div>
                </div>
           
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </form>
</body>
</html>
